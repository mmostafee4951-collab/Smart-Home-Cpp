// Top-level build file where you can add configuration options common to all sub-projects/modules.

buildscript {
    repositories {
        google()
        mavenCentral()
    }
    dependencies {
        classpath "com.android.tools.build:gradle:7.0.4"
    }
}

// This is the global Gradle settings file for an Android project.
// Project level configuration for all modules in this project.
allprojects {
    repositories {
        google()
        mavenCentral()
    }
}

// Configure task dependencies.
tasks.withType(org.jetbrains.kotlin.gradle.tasks.KotlinCompile).
    configure {
        kotlinOptions {
            jvmTarget = "1.8"
        }
    }